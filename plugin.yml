name: MafkeesPlugin
version: 1.0
main: me.mafkees92.Main
author: mafkees92
description: MafkeesPlugin
commands:
   rename:
      description: Rename an item in your hand
      usage: /<command>
   setlore:
      description: Set the lore of the item in your hand
      usage: /<command>
   givecustompotion:
      description: Give a player a custom potion
      usage: /<command>
      aliases: [gcp, givecustom]
   givevoucher:
      description: Give a player a custom voucher
      usage: /<command>
   flytime:
      description: Get the remaining flytime
      usage: /<command>
   givecustomhopper:
      description: Add Hopper test
      usage: /<command>
   startparkour:
      description: Start the parkour at spawn
      usage: /<command>
   islandchest:
      description: Open island chest
      usage: /<command>
   islandinvsee:
      description: invsee island chests
      usage: /<command>
   upgradeislandchestsize:
      description: upgrade the size of islands chests (console only)
      usage: /<command>
   givechunkloader:
      description: give a chunkloader to a player
      usage: /<command>
   givevoidchest:
      description: give a voidchest to a player
      usage: /<command>
   gamble:
      description: open the gambler inventory
      usage: /<command>
   help:
      description: override help command
      usage: /<command>
   parkour:
      description: show parkour information
      usage: /<command>
   hub:
      description: go to the hub/spawn
      usage: /<command>
   rules:
      description: Display the server rules
      usage: /<command>
   discord:
      description: Display a link to the discord server
      usage: /<command>
      aliases: [dc, disc]
   repairhand:
      description: Repairs the item in a players hand, does not work with air
      usage: /<command>
   apply:
      description: display information about how to apply for staff
      usage: /<command>
      
softdepends: [MVdWPlaceholderAPI, PlaceholderAPI, Vault]
depend: [CombatTagPlus, Multiverse-Core, ProtocolLib, HolographicDisplays, HeadDatabase]